<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Customer Login</h1>
                </div>
                <form #user="ngForm" (ngSubmit)="doLogin(user)">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="custEmail" name="custEmail"  aria-describedby="emailHelp" ngModel>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="custPass" name="custPass" ngModel>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  
            </div>
        </div>

    </div>

</div>
